<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#FAF8F5">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>كلمة اليوم</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">كَلِمَةُ اليَوم</h1>
                <p class="date" id="currentDate">Jeudi 27 février</p>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button class="favorites-btn" id="favoritesBtn" aria-label="View favorites">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="favorites-count" id="favoritesCount">0</span>
                </button>
            </div>
        </header>

        <!-- Word Card -->
        <main class="word-card">
            <span class="word-type" id="wordType">NOUN</span>
            
            <h2 class="arabic-word" id="arabicWord">طَبِيعَة</h2>
            <p class="transliteration" id="transliteration">ṭabīʿa</p>
            
            <button class="listen-btn" id="listenBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                Listen
            </button>

            <div class="meaning-section">
                <span class="meaning-label">MEANING</span>
                <p class="meaning" id="meaning">nature</p>
                <p class="meaning-fr" id="meaningFr">la nature</p>
            </div>
            <p class="swipe-hint">← Glisser →</p>
        </main>

        <!-- Letter Breakdown -->
        <section class="breakdown-section">
            <div class="section-header">
                <h3 class="section-title">Lettres</h3>
                <button class="toggle-forms-btn" id="toggleFormsBtn">
                    <span class="toggle-label">Voir formes</span>
                    <svg class="toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>
            
            <div class="letters-grid" id="lettersGrid">
                <!-- Filled by JS -->
            </div>
            
            <!-- Hidden by default, shown when toggled -->
            <div class="letter-indicators" id="letterIndicators" style="display: none;">
                <div class="indicator">
                    <span class="indicator-dot isolated"></span>
                    Isolée
                </div>
                <div class="indicator">
                    <span class="indicator-dot initial"></span>
                    Début
                </div>
                <div class="indicator">
                    <span class="indicator-dot medial"></span>
                    Milieu
                </div>
                <div class="indicator">
                    <span class="indicator-dot final"></span>
                    Fin
                </div>
            </div>
        </section>

        <!-- Root Section -->
        <section class="root-section">
            <div class="root-header">
                <span class="root-label">ROOT · الجَذْر</span>
                <span class="root-letters" id="rootLetters">ط - ب - ع</span>
            </div>
            <p class="root-meaning" id="rootMeaning">Related to printing, nature, character</p>
        </section>

        <!-- Example Sentence -->
        <section class="example-section">
            <h3 class="section-title">Example · مِثَال</h3>
            <p class="example-ar" id="exampleAr">الطَّبِيعَةُ جَمِيلَةٌ فِي الرَّبِيع</p>
            <p class="example-fr" id="exampleFr">La nature est belle au printemps</p>
        </section>

        <!-- Navigation -->
        <nav class="nav-buttons">
            <button class="nav-btn" id="prevBtn" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <button class="nav-btn" id="archiveBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>
            <button class="nav-btn" id="nextBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </nav>
        
    </div>

        <!-- Favorites Modal -->
        <div class="modal-overlay" id="favoritesModal">
            <div class="modal">
                <div class="modal-header">
                    <h2>Favoris</h2>
                    <button class="modal-close" id="closeModal">×</button>
                </div>
                <div class="modal-content" id="favoritesList">
                    <!-- Filled by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="app.js"></script>
</body>
</html>
